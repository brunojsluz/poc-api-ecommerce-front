<h1 mat-dialog-title>Altera preço do item</h1>
<div mat-dialog-content>
  <p>Código do item: {{data.codigoItem}}</p>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.preco">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data" tabindex="2">Ok</button>
  <button mat-button (click)="cancelar()" tabindex="-1">No Thanks</button>
</div>
