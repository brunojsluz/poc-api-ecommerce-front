<div class="container">
  <h1 class="text-center">Listagem de itens</h1>
  <br />

  <table class="table">
    <thead>
    <tr>
      <th>Código</th>
      <th>Descrição</th>
      <th>Valor</th>
      <th>Observação</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of itens">
      <th>{{item.codigo}}</th>
      <th>{{item.descricao}}</th>
      <th>{{item.valor | currency:'BRL':false}}</th>
      <th>{{item.observacao}}</th>
      <th>
        <button mat-raised-button color="primary" (click)="abrirModal(item)">Alterar preço</button>
      </th>
    </tr>
    </tbody>
  </table>
</div>
